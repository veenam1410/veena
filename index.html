<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample HTML Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f5f5f5; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.07); }
        h1 { color: #333366; }
        p { color: #444; }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #333366;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.2s;
        }
        .button:hover {
            background: #222244;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your HTML Page!</h1>
        <p>This is a sample HTML file generated for your repository. You can edit this content as needed.</p>
        <a href="https://github.com/veenam1410/veena" class="button">Visit GitHub Repo</a>
    </div>
</body>
</html>
